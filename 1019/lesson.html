<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample7-7</title>
</head>

<body>
    <dl class="recipe">
        <dt>カップヌードルの作り方</dt>
        <dd>フタを途中まで開ける</dd>
        <dd>お湯を線まで入れてフタをする</dd>
    </dl>
    <script>
        const element = document.querySelector(".recipe");//dl要素を取得
        const lilast = document.createElement("dd");//dd要素を作る
        lilast.textContent = "3分待ってできあがり";//ddの中に３分待って出来上がりを入れる
        element.appendChild(lilast);//lilastをhtmlに入れる

        const animals = ["dog", "cat", "bird"];//配列の宣言,代入
        console.log(animals[1]);//catの取得(二番目なので0,①,2)
        console.log(animals.length);//データの中の数はlength
        for (let i = 0; i < 9; i++) {
            console.log("7 × " + (i + 1) + " = " + (1 + i) * 7);//7の段
        }

        console.log(`7 ✕ ${i + 1} = ${7 * (i + 1)}`);
    </script>
</body>

</html>
