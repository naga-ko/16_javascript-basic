<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Buttons</title>
    <style>
        .colorlist {
            display: flex;
        }

        button {
            margin: 5px;
        }
    </style>
</head>

<body>

    <h1>カラーボタン</h1>
    <div class="colorlist">
        <button id="red">赤色</button>
        <button id="blue">青色</button>
        <button id="green">緑色</button>
        <button id="yellow">黄色</button>
        <button id="pink">桃色</button>
        <button id="purple">紫色</button>
    </div>

    <script>
        // JavaScriptコード
        document.addEventListener('DOMContentLoaded', function () {
            // ボタンがクリックされたときの処理
            document.querySelector('.colorlist').addEventListener('click', function (event) {
                // クリックされた要素がbuttonである場合のみ処理を実行
                if (event.target.tagName === 'BUTTON') {
                    // ボタンのid属性から色名を取得
                    var colorName = event.target.id;

                    // 背景色を設定
                    document.body.style.backgroundColor = colorName;
                }
            });
        });
    </script>

</body>

</html>
