<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">48</h1>
    <button style="margin: auto; display: block;">レッツゴー</button>

    <script>
        const akbsites = ["https://www.akb48.co.jp/", "https://www.ske48.co.jp/", "http://www.nmb48.com/", "http://www.hkt48.jp/"];
        document.querySelector("button").addEventListener("click", function () {
            //0〜３の数値
            const title = Math.floor(Math.random() * 4);
            //必要な要素を取得
            const h1Elm = document.querySelector("h1");
            const alink = document.createElement('a');
            //数値に1を足す
            alink.innerText = title + 1;

            //ここに記述します。
            if (title + 1 === 1) {
                alink.setAttribute('href', akbsites[0]);
            } else if (title + 1 === 2) {
                alink.setAttribute('href', akbsites[1]);
            } else if (title + 1 === 3) {
                alink.setAttribute('href', akbsites[2]);
            } else if (title + 1 === 4) {
                alink.setAttribute('href', akbsites[3]);
            }

            //ここまで

            //h1の中身をノードで入れ替える
            h1Elm.replaceChildren(alink);
        })
    </script>
</body>

</html>
