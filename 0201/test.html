        // タブボタン要素を取得
        const tabButtons = document.querySelectorAll('.tablinks');
        // タブコンテンツ要素を取得
        const tabContents = document.querySelectorAll('.tabcontent');

        // タブボタンにクリックイベントリスナーを追加
        for (let i = 0; i < tabButtons.length; i++) {
            tabButtons[i].addEventListener('click', function () {
                const tabName = this.getAttribute('data-tab');

                // クリックされたボタンに対応するコンテンツを表示する
                for (let j = 0; j < tabContents.length; j++) {
                    if (tabContents[j].id === tabName) {
                        tabContents[j].classList.add('show');
                    } else {
                        tabContents[j].classList.remove('show');
                    }
                }

                // クリックされたボタン以外のボタンのアクティブ状態を解除する
                for (let k = 0; k < tabButtons.length; k++) {
                    if (tabButtons[k] !== this) {
                        tabButtons[k].classList.remove('active');
                    }
                }

                // クリックされたボタンをアクティブにする
                this.classList.add('active');
            });
        }
