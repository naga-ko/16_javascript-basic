<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプル4-16改</title>
    <style>
        .table_nam {
            border: 1px solid #000;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>人気のフルーツ一覧</h1>
    <ul></ul>

    <h1>数字を英語で表現する</h1>
    <table class="table_nam">
        <tr>
            <th>数字</th>
            <th>英語</th>
        </tr>
    </table>
    <script>
        const fruits = ["りんご", "もも", "バナナ"];
        const ul = document.querySelector("ul");
        /*for (let name of fruits) {
            const li = document.createElement("li");
            li.innerHTML = name;
            ul.appendChild(li);
        } */
        for (let name of fruits) {
            console.log(name);
            const li = document.createElement("li");
            li.innerHTML = name;
            ul.appendChild(li);
        }

        const numbers = ["zero", "one", "tow", "three", "four", "five"];
        const table = document.querySelector(".table_nam")
        for (let i = 0; i < numbers.length; i++) {

            let trElm = document.createElement("tr");
            let text2 = document.createElement("th");
            let text1 = document.createElement("td");

            text1.innerHTML = i;
            text2.innerHTML = numbers[i];

            table.appendChild(trElm);
            trElm.appendChild(text1);
            trElm.appendChild(text2);
        }

    </script>
</body>

</html>
