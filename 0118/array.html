<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列の操作</title>
</head>

<body>
    <ul>
        <li>りんご</li>
        <li>みかん</li>
        <li>パイナップル</li>
    </ul>

    <ul class="junishis"></ul>
    <script>
        //値を変更したい場合は、添字で指定
        const animals = ["dog", "cat", "bird"];
        animals[2] = "lion";
        console.log(animals);

        animals.push("tiger");
        console.log(animals);

        //NodeListやHTMLCollectionは、配列の便利なメソッドは使えない
        const fruits = document.querySelectorAll("li");
        console.log(fruits);
        // fruits.push("<li>いちご</li>");

        animals.unshift("elephant");
        console.log(animals);


        const junishi = ["丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌"];
        const twopieces = ["子", "亥"];
        const junishis = document.querySelector(".junishis");

        junishi.unshift(twopieces[0]);//先頭に追加
        junishi.push(twopieces[1]);//末尾に追加

        for (eto of junishi) {
            const list = document.createElement("li");
            list.innerHTML = eto;
            junishis.appendChild(list);
        }

        const staff = [
            ["佐藤", 41, "東京"],
            ["鈴木", 25, "大阪"],
            ["林", 34, "札幌"],
        ];

        for (let i = 0; i < staff.length; i++) {
            console.log(staff[i][0]);
            //全部の要素を取りたい
            //ネスト（入れ子）の場合は、iの次はjを使う jの次はkを使う
            for (let j = 0; j < staff[i].length; j++) {
                console.log(staff[i][j]);
                //for文のネストは3階層まで。4以上になる場合は、どこかおかしい。
            }
        }

    </script>
</body>

</html>
